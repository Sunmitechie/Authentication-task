{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<h2>Or sign up using:</h2>
<a href="{% provider_login_url 'google' %}">Google</a>
<a href="{% provider_login_url 'facebook' %}">Facebook</a>
{% endblock %}
